<html>

<head>
  <script lang="js" src="../tools.js"></script>
  <script lang="js" src="../features/pixels.js"></script>
  <script lang="js" src="../processing.js"></script>
</head>

<body>
  <img autoplay loop src="../data/tambour.png" id="input" height="240" width="240"></img>
  <br></br>
  <div id="output"></div>
  <canvas id="canvas_output" height="240" width="240"></canvas>
  <div id="output2"></div>


  <script lang="javascript">
    var _output = document.getElementById("output");
    var _opt_options = { x: 100, y: 100, output: _output };
    var _task = new GetPixelRGBATask(_opt_options)
    var _proc = new processing("input", _task);

    _output = document.getElementById("output2");
    _opt_options = { x: 100, y: 100, output: _output };
    var randomTask = new GetRandomRGBAPixel(_opt_options);
    var randomProc = new processing("input", randomTask, "canvas_output");

    var loop = function () {
      _proc.do_process();
      randomProc.do_process();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>

</html>
